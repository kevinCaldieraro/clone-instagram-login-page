<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Instagram Login Page</title>

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/responsive.css" />
  </head>
  <body>
    <main class="flex">
      <section id="section-smartphone-image">
        <img
          class="smartphone-image"
          src="./assets/images/instagram-celular.png"
          alt="Smartphone picture"
        />
      </section>

      <section id="section-login">
        <div id="login-boxes" class="flex">
          <div id="login-box" class="flex">
            <img
              class="instagram-logo-image"
              src="./assets/images/instagram-logo.png"
              alt="Instagram logo"
            />
            <img
              class="user-photo"
              src="./assets/images/userPhoto.jpg"
              alt="User photo"
            />
            <a id="get-in" href="#">Continue as kevincaldieraro</a>
            <a id="remove-account" href="#">Remove Account</a>
          </div>
          <div id="logup-box" class="flex">
            <span>Not kevincaldieraro?</span>
            <div>
              <a href="#">Switch Accounts</a>
              <span>or</span>
              <a href="#">Sign Up</a>
            </div>
          </div>
        </div>
        <div id="get-app" class="flex">
          <div id="title-get-app">
            <span>Get the app.</span>
          </div>
          <div id="buttons">
            <button id="btn-apple">
              <img
                src="./assets/images/apple-button.png"
                alt="apple button for download app on IOS"
              />
            </button>
            <button id="btn-googleplay">
              <img
                src="./assets/images/googleplay-button.png"
                alt="google play button for download app on Android"
              />
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
